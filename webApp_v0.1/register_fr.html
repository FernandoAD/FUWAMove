<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="stylesheet" href="css/fontello.css" />
  <title>FUWA Move</title>
</head>

<body>
  <div class="logo-container">
    <img src="images/logo_transparent.png" alt="" />
  </div>
  <section class="register">
    <div class="container form">
      <div class="section-title">
        <h2>Rejoindre FUWA Move</h2>
      </div>
      <div class="section-body">
        <form id="register-form">
          <div class="row">
            <div class="col">
              <label for="firstName">Prénom</label>
              <input type="text" class="form-control" placeholder="Prénom" id="firstName" />
            </div>
            <div class="col">
              <label for="lastName">Nom de famille</label>
              <input type="text" class="form-control" placeholder="Nom de famille" id="lastName" />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" />
          </div>
          <div class="form-group">
            <label for="email">Adresse</label>
            <input type="text" class="form-control" id="adress" placeholder="Robert-Gerwig-Platz 1" />
          </div>
          <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" />
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="password" placeholder="Mot de passe" />
            </div>
          </div>
        </form>
        <button type="button" class="btn-brown" id="register">
          Créer un compte
        </button>
      </div>
    </div>
  </section>

  <footer>
    <p>FUWA Move @ 2022</p>
  </footer>
</body>
<script type="module" src="js/firebase.js"></script>

</html>
